name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: eduplat
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/eduplat
      JWT_ACCESS_SECRET: test-access-secret-32-chars-minimum
      JWT_REFRESH_SECRET: test-refresh-secret-32-chars-minimum
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install backend deps
        run: |
          cd backend
          npm ci
      - name: Run migrations
        run: |
          cd backend
          npm run migration:run
      - name: Lint backend
        run: |
          cd backend
          npm run lint
      - name: Test backend
        run: |
          cd backend
          npm run test
      - name: Build backend
        run: |
          cd backend
          npm run build

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install frontend deps
        run: npm ci
      - name: Lint frontend
        run: npm run lint
      - name: Build frontend
        run: npm run build
