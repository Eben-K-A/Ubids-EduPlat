apiVersion: v1
kind: ConfigMap
metadata:
  name: eduplat-prometheus-config
  namespace: eduplat
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    rule_files:
      - /etc/prometheus/alerts.yml
    scrape_configs:
      - job_name: 'eduplat-backend'
        metrics_path: /api/v1/metrics
        static_configs:
          - targets: ['eduplat-backend.eduplat.svc.cluster.local:80']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: eduplat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: rules
              mountPath: /etc/prometheus/alerts.yml
              subPath: alerts.yml
      volumes:
        - name: config
          configMap:
            name: eduplat-prometheus-config
        - name: rules
          configMap:
            name: eduplat-alert-rules
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: eduplat
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
