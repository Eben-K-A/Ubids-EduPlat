apiVersion: apps/v1
kind: Deployment
metadata:
  name: eduplat-backend
  namespace: eduplat
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eduplat-backend
  template:
    metadata:
      labels:
        app: eduplat-backend
    spec:
      containers:
        - name: api
          image: eduplat-backend:latest
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: eduplat-backend-config
            - secretRef:
                name: eduplat-backend-secrets
          readinessProbe:
            httpGet:
              path: /api/v1/health/readiness
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health/liveness
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
