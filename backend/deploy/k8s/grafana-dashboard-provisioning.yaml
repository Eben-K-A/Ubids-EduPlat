apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provisioning
  namespace: eduplat
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: "EduPlat"
        orgId: 1
        folder: "EduPlat"
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards
