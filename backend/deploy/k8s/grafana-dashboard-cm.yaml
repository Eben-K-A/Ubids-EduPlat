apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: eduplat
data:
  eduplat.json: |
    {
      "title": "EduPlat Backend",
      "panels": [
        {
          "type": "graph",
          "title": "Request Rate",
          "targets": [
            { "expr": "rate(http_server_requests_seconds_count[1m])" }
          ]
        },
        {
          "type": "graph",
          "title": "Error Rate",
          "targets": [
            { "expr": "rate(http_server_requests_seconds_count{status=~\\\"5..\\\"}[1m])" }
          ]
        }
      ]
    }
